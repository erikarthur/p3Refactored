
 <div style="background-color: antiquewhite">
 {% if email %}
    <a href=/add-category>
        <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp;Categories</h2>
    </a>
    {% else  %}
        <h2>Categories</h2>
 {% endif %}
{% for category in categories%}
    <div class='nav-bar-item'>
        <a href=/category/{{category.category_name}} class="btn btn-default btn-full">{{ category.category_name }}</a>
    </div>
{% endfor %}
</div>
