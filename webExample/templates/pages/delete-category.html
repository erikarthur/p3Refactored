{% extends 'layout.html' %}

{% block content %}

    {% for message in get_flashed_messages() %}
      <div class="flash">{{ message }}</div>
    {% endfor %}

    <form action={{ url_for('delete_category') }} method='post'>
         <div class="form-group">
             <h2>Delete Categories</h2>
             <em>Only empty categories can be deleted</em>
             {{ form.categories }}
             <dt>{{ form.submit(class_="form-control btn btn-default") }}</dt>
        </div>
    </form>

{% endblock %}
